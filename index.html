<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>2D Contour Generater</title>
	
	<link rel="stylesheet" href="resources/general.css">
	<link rel="stylesheet" href="resources/funcbtn.css">
	<link rel="stylesheet" href="resources/icons.css">
    
</head>
<body>
    <div class="container">
            <!-- ================================================================= -->
            <div class="canvas-container">
				<div id = "hint-bar"></div>
                <canvas id="main-canvas"></canvas>
            </div>
			<div class = "side-container">
				<div class = "layer-bar">
					<div class = "row-group">
						<div><button id = "new-image"><span class="icon-image"></span></button></div>
						<div><button id = "new-curve"><span class="icon-curve"></span></button></div>
						<div><button id = "new-points"><span class="icon-points"></span></button></div>
						<div><button id = "delete" class= "warning"><span class="icon-bin"></span></button></div>
					</div>	
					<div id = "layer-container">
						<div id = "point-set-layers"></div>
						<div id = "curve-layers"></div>
						<div id = "image-layers"></div>
					</div>
				</div>
				<div class = "tool-bar">
					<div><input id = "show-control-plg" type="checkbox" checked="true" id="task5CboxNodes1" />显示控制顶点</div>
					<!-- <div class = "row-group"><label id="segment-label">分段数 :</label>
						<input id="segment-slider" type ="range" min ="1" max="32" step ="1" value = "16"/>
						<input id="segment-val" type="text" size="4" value = "16" readonly/>
					</div> -->
					<div class = "row-group"><label id="tension-label" title = "初始张力为0时为折线，约为0.8时可由正方形画正圆">初始张力 :</label>
						<input id="tension-slider" type ="range" min ="0" max="1" step ="0.01" value = "0.5"/>
						<input id="tension-val" type="text" size="4" value = "0.5" readonly/>
					</div>
					<button id = "clear" class = "warning">清空画布</button>
					<button id = "store">储存文件</button>
				</div>
        </div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="drawutils.js"></script>
	<script src="node.js"></script>
	<script src="matrix.js"></script>
	<script src="hermitespline.js"></script>
	<script src="canvasmanager.js"></script>
	<script src="menumanager.js"></script>
	<script src="index.js"></script>
</body>
</html>
