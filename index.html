    <script>
		var task5Curve = null;		
        function setupAssignment() {
			//task5Curve = new CatmullRomSpline("task-5", "task5Slider1", function(){printValue('task5Slider1','task5RangeValue1')});
			task5Curve = new CatmullRomSpline("task-5");
			// Call the draw function
			draw();
        }
		
		function draw() {
			task5Curve.drawTask5();
			requestAnimFrame(function() {
				draw();
			});
		}

		function clearCurve(canvasId) {
			task5Curve = new CatmullRomSpline("task-5");
		}
		
		window.requestAnimFrame = (function(callback) {
			return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
			function(callback) {
				window.setTimeout(callback, 1000 / 30);
			};
		})();
		
		function printValue(sliderID, textbox) {
			var x = document.getElementById(textbox);
			var y = document.getElementById(sliderID);
			x.value = y.value;
		}
		
    </script>
