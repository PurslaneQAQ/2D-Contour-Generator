<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>2D Contour Generater</title>
	
	<link rel="stylesheet" href="resources/general.css">
	<link rel="stylesheet" href="resources/dialog.css">
	<link rel="stylesheet" href="resources/funcbtn.css">
	<link rel="stylesheet" href="resources/icons.css">
    
</head>
<body>
    <div class="container">
            <div class="canvas-container">
				<div id = "hint-bar"></div>
                <canvas id="main-canvas"></canvas>
            </div>
			<div class = "side-container">
				<div class = "layer-bar">
					<div class = "row-group">
						<div><button id = "new-image"><span class="icon-image"></span></button></div>
						<div><button id = "new-curve"><span class="icon-curve"></span></button></div>
						<div><button id = "new-points"><span class="icon-points"></span></button></div>
						<div><button id = "new-mesh"><span class="icon-mesh"></span></button></div>
						<div><button id = "delete" class= "warning"><span class="icon-bin"></span></button></div>
					</div>	
					<div id = "layer-container">
						<div id = "point-set-layers"></div>
						<div id = "curve-layers"></div>
						<div id = "mesh-layers"></div>
						<div id = "image-layers"></div>
					</div>
				</div>
				<div class = "tool-bar">
					<input type = "radio" name = "tool-type" class = "hidden" value = '0'/>
					<div class = "pic-tools">
						<!-- <div class = "row-group">
							<div><input type = "radio" name = "control-mode" value = "1"/>Move</div>
						</div> -->
						<div class = "row-group">
							<div><xy-color-picker dir="topright"></xy-color-picker></div>
							<!-- <div><input type="color"></div> -->
							<div><button id = "repaint-image">Change Color</button></div>
						</div>
					</div>
					<input type = "radio" name = "tool-type" class = "hidden" value = '1'/>
					<div class = "curve-tools">
						<div><input id = "show-control-plg" type="checkbox" checked="true" id="task5CboxNodes1" />Show Control Points</div>
						<!-- <div class = "row-group"><label id="segment-label">分段数 :</label>
							<input id="segment-slider" type ="range" min ="1" max="32" step ="1" value = "16"/>
							<input id="segment-val" type="text" size="4" value = "16" readonly/>
						</div> -->
						<div class = "row-group"><label id="tension-label" title = "Initial tensor is 1: polygon; Initial tensor is 0.8: edge points of a square -> circle">Initial tension:</label>
							<input id="tension-slider" type ="range" min ="0" max="1" step ="0.01" value = "0.5"/>
							<input id="tension-val" type="text" size="2" value = "0.5" readonly/>
						</div>
						<!-- <div class = "row-group">
							<div><input type = "radio" name = "control-mode" checked value = "0"/>Edit Control Points</div>
							<div><input type = "radio" name = "control-mode" value = "1"/>Move as a Whole</div>
						</div> -->
					</div>
					<input type = "radio" name = "tool-type" class = "hidden" value = '2'/>
					<div class = "pt-tools">
						<!-- <div class = "row-group">
							<div><input type = "radio" name = "control-mode" value = "0"/>Move Points</div>
							<div><input type = "radio" name = "control-mode" value = "1"/>Move as a Whole</div>
						</div> -->
					</div>
					<input type = "radio" name = "tool-type" class = "hidden" value = '3'/>
					<div class = "mesh-tools">
						<div class = "row-group">
							<div>Base color : </div>
							<div><xy-color-picker id="mesh-base-weight" defaultvalue="rgb(150, 150, 150)" dir="topright"></xy-color-picker></div>
							<div><input id="mesh-base-weight-text" type="text" size="10" value = "150, 150, 150" readonly></div>
						</div>
						<div class = "row-group">
							<div>Brush color: </div>
							<div><xy-color-picker id="mesh-brush-weight" defaultvalue="rgb(23, 170, 223)" dir="topright"></xy-color-picker></div>
							<div><input id="mesh-brush-weight-text" type="text" size="10" value = "23, 170, 223" readonly></div>
						</div>
						<div class = "row-group">
							<div>Brush size: </div>
							<input id="brush-size-slider" type ="range" min ="0" max="30" step ="1" value = "0"/>
							<input id="brush-size" type="text" size="2" value = "0" readonly/>
						</div>
					</div>
				</div>
				<button id = "clear" class = "warning">Clear Canvas</button>
				<button id = "export">Export</button>
				<div class = "wrapper hide">
					<div id = "export-dialog" class = "dialog hide">	
						<div class = "row-group"><label id="segment-label">Minimum segment Length:</label>
							<input id="segment-slider" type ="range" min ="1" max="40" step ="1" value = "16"/>
							<input id="segment-val" type="text" size="4" value = "20" readonly/>
						</div>
						<div class = "row-group"> Prefix: <input type = "text"  id = "export-prefix"/></div>
						<div class = "row-group">
							<div><input type = "radio" name = "export-option" checked value = 1 />Export visible layers</div>
							<div><input type = "radio" name = "export-option" value = 0 />Export all layers</div>
						</div>
						<div><button id = "export-file">Export</button></div>
					</div>
					<div id = "alert-dialog" class = "dialog hide"></div>
				</div>
			</div>
        </div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="module" src="https://unpkg.com/xy-ui"></script>
	<script src="constants.js"></script>
	<script src="drawutils.js"></script>
	<script src="node.js"></script>
	<script src="matrix.js"></script>
	<script src="canvaslayer.js"></script>
	<script src="picloader.js"></script>
	<script src="hermitespline.js"></script>
	<script src="pointset.js"></script>
	<script src="mesh.js"></script>
	<script src="canvasmanager.js"></script>
	<script src="menumanager.js"></script>
	<script src="index.js"></script>
</body>
</html>
